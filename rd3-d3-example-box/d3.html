<!DOCTYPE html>
<meta charset="utf-8">
<style>
body {
  font-family: Helvetica, sans-serif;
}
svg {
  position: absolute;
  top: 0;
  left: 0;
  z-index: -1;
}
.filter-btn.active {
  font-weight: bold;
}
</style>
<body>
<script src="http://d3js.org/d3.v3.min.js"></script>
<script src="d3-grid.js"></script>
<script>
function render() {
  console.time('time');
  var width = 960,
      height = 960
      TAU = Math.PI * 2;

  var grid = d3.layout.grid()
    .size([width, height]);

  var color = d3.scale.linear()
    .interpolate(d3.interpolateHcl)
    .domain([0, 100])
    .range(["#F66A96", "#3E6E9C"]);

  var data = d3.range(5000).map(function(d) {
    return {
      id: d,
      size: 1 + Math.floor(Math.random() * 5),
      r: Math.random() * 50,
      color: Math.floor(Math.random() * 100),
      f: (Math.random() > 0.5 ? -1 : 1) * (Math.random() * 100000000000 + 1000)
    };
  });

  var svg = d3.select("body").append("svg")
    .attr({
      width: width,
      height: height
    })
  .append("g")
    .attr("transform", "translate(0,0)");

  var node = svg.selectAll(".node")
    .data(grid(data), function(d) { return d.id; });
  node.enter().append("circle")
    .attr("class", "node")
    .attr("transform", function(d) { return "translate(" + d.x + "," + d.y + ")"; })
    .attr("r", function(d) { return d.size; })
    .attr("fill", function(d) { return color(d.color); });

  // function update(t) {
  //   node.attr("transform", function(d) {
  //     var alpha = TAU / d.f * (t % d.f);
  //     return "translate(" + (d.x + Math.cos(alpha) * d.r) + "," + (d.y + Math.sin(alpha) * d.r) + ")";
  //   });
  // }

  // d3.timer(update);
  d3.select(self.frameElement).style("height", height + "px");
  console.timeEnd('time');
}
render();
render();
render();
render();
</script>
